<head>
  <title>Your Family Tree</title>
</head>

<body>
  {{> fulltree}}
  {{> add}}
</body>

<template name="fulltree">
	<section class="main">
		<div class="full-tree">
			<header>
				<div class="title">
		  			<h1>Build Your Family Tree!</h1>
		  		</div>
		  		<div class="login">
		  			{{loginButtons}}
		  		</div>
		  	</header>
		  	<section class="tree">
			  	{{#each members}}
			      	{{> member}}
			    {{else}}
			    	<button class="btn btn-primary add">Add yourself!</button>
			    {{/each}}
			</section>
	  	</div>
  	</section>
</template>

<template name="add">
	<section class="add-member-form">
		<form>
			<fieldset>
		    	<legend>Add a family member</legend>
		    	<div class="inner-form">
				    <div class="form-field">
					    <label for="first-name">First Name</label>
					    <input id="first-name" type="text" placeholder="John">
					</div>
					<div class="form-field">
					    <label for="middle-name">Middle Name</label>
					    <input id="middle-name" type="text" placeholder="Thomas">
					</div>
					<div class="form-field">
					    <label for="last-name">Last Name</label>
					    <input id="last-name" type="text" placeholder="Doe">
				    </div>
				    <button class="btn btn-primary add-family-submit">Submit</button>
				</div>
		  </fieldset>
		</form>
	</section>
</template>
